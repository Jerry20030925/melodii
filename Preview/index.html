    .ripple {

      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid rgba(255,91,189,0.6);
      top: 0;
      left: 0;
      transform: scale(1);
      opacity: 0;
      pointer-events: none;
    }

    }
    @keyframes ripple {
      from { transform: scale(1); opacity: 1; }
      to   { transform: scale(1.2); opacity: 0; }
    }
